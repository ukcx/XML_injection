<!DOCTYPE html>
<html>
<head>
<title>Product</title>
<style>
body {
  background-color: rgb(255, 255, 255);
}
h2 {
  font-size: 5em;
  color: rgb(189, 0, 0);
  text-align: center;
  font-size: 40px;
}
.product-container {
  display: grid;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
}

</style>
</head>
<body>
<h2>Product</h2>
<div class="product-container">
  <div class="product">
    {%for field, value in product.items() %}
    <p>{{field}}: {{value}}</p>
    {% endfor %}
  </div>
</body>
</html>
